<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Train ticket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="page-wrapper">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center">Train tickets</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h2 id="user-info">User information</h2>
          </div>
          <div class="col-12">
            <p>Your age is <span id="user-age"></span>.</p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h2 id="ticket-info">Train ticket information</h2>
          </div>
          <div class="col-12">
            <p>The fare per kilometer is <span id="fare-per-km"></span> &euro;.</p>
          </div>
          <div class="col-12">
            <p>Your trip distance is <span id="trip-length"></span> kilometers.</p>
          </div>
          <div class="col-12">
            <p>The ticket price for this trip is <span id="ticket-price"></span> &euro;.</p>
          </div>
          <div class="col-12">
            <p>Further information about your ticket fare:</p>
            <p id="descount-rate"></p>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="action.js"></script>
  </body>
</html>
